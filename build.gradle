apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {

    testCompile "org.jmockit:jmockit:1.27"
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.3'
    compile 'org.fitnesse:fitnesse:20201213'

}

test {

    useJUnitPlatform()

}
