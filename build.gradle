apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {

    testCompile "org.jmockit:jmockit:1.49"
    implementation 'junit:junit:4.12'
    compile 'org.junit.jupiter:junit-jupiter:5.6.3'


}

test {
    useJUnitPlatform()
    def jmockit = configurations.testCompile.files.find { it.name.contains("jmockit") }.absolutePath
    jvmArgs "-javaagent:$jmockit"
}
